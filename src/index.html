                -webkit-box-shadow: 0 0 0 3px #111;
                box-shadow: 0 0 0 3px #111
            }

            .marvel-device .top-bar {
                height: 3px;

                width: 100%;
                display: block
            }

            .marvel-device .middle-bar {
                width: 3px;
                height: 4px;
                top: 0;
                left: 90px;
                background: #000;
                position: absolute
            }

            .marvel-device.htc-one {
                padding: 72px 25px 100px;
                max-width: 320px;
                height: 568px;
                background: #bebebe;
                -webkit-border-radius: 34px;
                border-radius: 34px
            }

            .marvel-device.htc-one:before {
                content: '';
                display: block;
                width: calc(100% - 4px);
                height: calc(100% - 4px);
                position: absolute;
                top: 2px;
                left: 2px;
                background: #adadad;
                -webkit-border-radius: 32px;
                border-radius: 32px
            }

            .marvel-device.htc-one:after {
                content: '';
                display: block;
                width: calc(100% - 8px);
                height: calc(100% - 8px);
                position: absolute;
                top: 4px;
                left: 4px;
                background: #eee;
                -webkit-border-radius: 30px;
                border-radius: 30px
            }

            .marvel-device.htc-one .top-bar {
                width: calc(100% - 4px);
                height: 635px;
                position: absolute;
                background: #424242;
                top: 50px;
                z-index: 1;
                left: 2px
            }

            .marvel-device.htc-one .top-bar:before {
                content: '';

                height: 100%;
                position: absolute;
                background: #000;
                top: 0;
                z-index: 1;
                left: 2px

            .marvel-device.htc-one .speaker,

                height: 16px;

            }

            .marvel-device.htc-one .bottom-bar {
                display: none
            }

            .marvel-device.htc-one .speaker {

                background-size: 4px 4px;
                background-position: top left
            }

            .marvel-device.htc-one .speaker:after {
                content: '';
                display: block;
                top: 676px;
                left: 50%;
                background: inherit
            }

            .marvel-device.htc-one .camera {
                display: block;
                position: absolute;
                top: 18px;
                right: 38px;
                background: #3c3d3d;
                -moz-border-radius: 100%;
                -webkit-border-radius: 100%;
                border-radius: 100%;
                width: 24px;
                height: 24px;
                z-index: 3
            }

            .marvel-device.htc-one .camera:before {
                width: 8px;
                height: 8px;
                background: #000;
                -moz-border-radius: 100%;
                -webkit-border-radius: 100%;
                border-radius: 100%;
                position: absolute;

                left: 50%;

                margin-left: -4px
            }

            .marvel-device.htc-one .sensor,

            }
